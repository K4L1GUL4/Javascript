<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <h2>Concat()</h2>
    <p>Junta 2 arrays em um só</p>
    <script>
        var arr1 = new Array("Red", 10, 10.4);
        var arr2 = Array("Blue", 12, 30.3, arr1);
        arr1 = arr1.concat(arr2);
        document.write("concat(): " + arr1)
        console.log("Concat():");
        console.log(arr1);
    </script>

    <h2>Join()</h2>
    <p>Separa cada elemento do array por: -</p>
    <script>
        var arr1 = new Array("Red", 10, 10.4);
        var arr2 = Array("Blue", 12, 30.3, arr1);

        arr1 = arr1.concat(arr2);

        var list = arr1.join(" - ");

        document.write("<p>Join(): " + list + "</p>")
        console.log("Join():");
        console.log(arr1);
        console.log(list);
    </script>

    <h2>Push()</h2>
    <p>Adiciona um novo elemento do array</p>
    <script>
        var arr3 = new Array("Red", 10, 20.4);
        arr3.push("New element");
        var list = arr3.join(" - ");
        document.write("<p>push:" + arr3 + "</p>");
        console.log("Join():")
        console.log(list)
    </script>

    <h2>Pop()</h2>
    <p>Remove último elemento do array</p>
    <script>
        arr3.pop();
        var list = arr3.join(" - ");
        document.write("<p>pop:" + arr3 + "</p>");
        console.log("Pop():")
        console.log(list)
    </script>

    <h2>Shift()</h2>
    <p>Remove primeiro elemento do array</p>
    <script>
        arr3.shift();
        var list = arr3.join(" - ");
        document.write("<p>shift:" + arr3 + "</p>");
        console.log("Shift():")
        console.log(list)
    </script>

</html>
